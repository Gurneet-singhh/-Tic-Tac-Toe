<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <header>
                <h1 class="game--title">Tic-Tac-Toe</h1>
                <button class="game--restart">Restart Game</button>

            </header>
            <div class="game--container " >
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <iframe  class=" show hidden" height="600px" src = "https://gurneet-singhh.github.io/Tic-Tac-Toe-2/"></frame></iframe>
            <h2 class="game--status"></h2>
            <div class="developers hidden">
                <button  class="close" >X</button>
                <center><h2 >About Team</h2></center>
                <p>This web application is deveoped by BCA students for college

                </p>
                <center ><img width="70%"   src="WhatsApp Image 2023-02-11 at 10.00.43 AM.jpeg" alt="team pic"></center>
          
              </div>
              <footer>
                <button class="hb">About Developers</button>
                <button class="hb"> <a  href="https://gurneet-singhh.github.io/calculator-/"> Calculator </a></button>
              </footer>
        </section>

    </body>
